{% extends "base.html" %} 

{% block title %}
    Add Item
{% endblock %}

{% block content %}
<br>
<form method="POST" class="form-login">
<div class="container">
    <div class="row">
        <div class="col-2">    
            <select class="form-select h-10 w-10" id="type_name" name="type_name">
                <option value="anime">Anime</option>
                <option value="manga">Manga</option>
            </select>
        </div>
        
        <div class="col-10">
            <div class="input-group">
                <input type="text" class="form-control" id="item_name" name="item_name">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        {% for result in results %}
        <div class="col-2">
            {{ result }} 
            <img src="{{ results[result] }}">
        </div>
        {% endfor %}
    </div>

</div>
</form>
{% endblock %}
